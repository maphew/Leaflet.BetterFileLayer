<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dev - Leaflet Better File Layer</title>

    <!-- Dependency to Leaflet -->
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
    <script type="text/javascript" src="node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Files from current project -->
    <link rel="stylesheet" href="dist/leaflet.betterfilelayer.css">
    <script type="text/javascript" src="dist/leaflet.betterfilelayer.min.js"></script>
    
    <style>
        .info-box {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            font-family: Arial, sans-serif;
            max-width: 300px;
        }
    </style>
</head>
<body>
<div id="map" style="width: 98vw; height: 85vh"></div>
<div class="info-box">
    <h3>BetterFileLayer</h3>
    <p>Click the stacked-layers icon to import spatial data files.</p>
    <p>Supported formats: Encoded Polylines, CSV, GeoJSON/JSON, GPX, KML, Shapefiles (direct or in ZIP), TopoJSON, WKT.</p>
    <p>For polygons, area in kmÂ² will be displayed in the popup.</p>
</div>
</body>
<script>
  const osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; 2013 OpenStreetMap contributors',
  });

  const map = L.map('map')
    .setView([-8.748008188078693, -63.88549804687501], 13)
    .addLayer(osm);

  L.Control.betterFileLayer()
    .addTo(map);
</script>
</html>
